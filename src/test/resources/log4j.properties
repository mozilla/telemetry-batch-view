# Change this to set Spark log level
log4j.logger.org.apache.spark=WARN

# Silence akka remoting
log4j.logger.Remoting=WARN

# Ignore messages below warning level from Jetty, because it's a bit verbose
log4j.logger.org.eclipse.jetty=WARN

# Silence HBase
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.apache.hadoop.hbase.zookeeper=WARN
log4j.logger.org.apache.hadoop.hbase.client=WARN
log4j.logger.org.apache.hadoop.hbase.mapreduce.TableInputFormatBase=WARN
log4j.logger.org.apache.hadoop.mapred.FileOutputCommitter=WARN

# Quiet third party logs that are too verbose
log4j.logger.com.mozilla.telemetry.ml.AMODatabase$=ERROR
log4j.logger.org.apache.hadoop.io.compress.CodecPool=WARN
log4j.logger.org.apache.hadoop.mapreduce.lib.output.FileOutputCommitter=WARN
log4j.logger.org.apache.hadoop.util.NativeCodeLoader=ERROR
log4j.logger.org.apache.parquet=WARN
log4j.logger.org.apache.spark.scheduler.TaskSetManager=ERROR
log4j.logger.org.apache.spark.SparkContext=ERROR
log4j.logger.org.apache.spark.sql.execution.window.WindowExec=ERROR
log4j.logger.org.apache.spark.sql.internal.SharedState=ERROR
log4j.logger.org.apache.spark.sql.SparkSession$Builder=ERROR
log4j.logger.org.apache.spark.util.Utils=ERROR
log4j.logger.org.spark_project.jetty.util.log=WARN
log4j.logger.wiremock.org.eclipse.jetty.util.thread.QueuedThreadPool=ERROR
