machine:
  pre:
    # Install sbt 0.13.16
    - sudo apt-get install openjdk-8-jdk
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.16.deb
    - sudo dpkg -i sbt-0.13.16.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"

test:
  override:
    - 'true'

deployment:
  latest:
    branch: master
    commands:
      - sbt publish
